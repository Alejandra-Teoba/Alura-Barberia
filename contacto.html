<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                 <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contactos.html">Contacto</a></li>
                    </ul>

                 </nav>


            </div>
            
            
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required> <!--  required Indica campo requerido -->

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com"> <!-- Placeholder guía para que el usuario el ejemplo del campo -->

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <!-- cols de columnas y rows de reglón -->
                
                <fieldset> <!-- etiqueta que agrupa ítems que pertenecen al mismo grupo -->

                    <legend>¿Cómo le gustaría que lo contactemos?</legend> <!-- Etiqueta que se utiliza junto con fieldset para colocar un titulo -->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>


                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    <!-- checked radio queda por defecto seleccionado en esta opción -->
                   
                
                </fieldset>


                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>

                <thead> <!-- Se coloca el título el encabezado de la tabla -->
                    <tr> <!-- columnas de las tablas -->
                        <th>Día</th> <!-- celdas -->
                        <th>Horario</th> <!-- th etiqueta especifica para las filas del encabezado -->
                    </tr>
                </thead>

                <tbody> <!-- cuerpo de la tabla-->
                    <tr> <!-- columnas de las tablas -->
                        <td>Lunes</td> <!-- celdas -->
                        <td>08h~20h</td>
                    </tr>
                    <tr> <!-- columnas de las tablas -->
                        <td>Miércoles</td> <!-- celdas -->
                        <td>08h~20h</td>
                    </tr>
                    <tr> <!-- columnas de las tablas -->
                        <td>Viernes</td> <!-- celdas -->
                        <td>08h~20h</td>
                    </tr>
                </tbody>
                
            </table>



        </main>

        <footer> 
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura"> <!-- Alt sirve para aplicar un texto alternativo a las imágenes -->
            <p class="copyright">&#169 Copyright Barbería Alura - 2020</p>

         </footer>

    </body>

</html>
